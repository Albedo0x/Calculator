<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="reset.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="calculator-screen">
          <div class="calculator-screen-field">
            <p id="screen"></p>
          </div>
        </div>
        <div class="calculator-input">
          <div class="calculator-input-btn btn-pull">MC</div>
          <div class="calculator-input-btn btn-clear-all">C</div>
          <div class="calculator-input-btn btn-save">MR</div>
          <div class="calculator-input-btn btn-operation">รท</div>
          <div class="calculator-input-btn btn-digit">7</div>
          <div class="calculator-input-btn btn-digit">8</div>
          <div class="calculator-input-btn btn-digit">9</div>
          <div class="calculator-input-btn btn-operation">*</div>
          <div class="calculator-input-btn btn-digit">4</div>
          <div class="calculator-input-btn btn-digit">5</div>
          <div class="calculator-input-btn btn-digit">6</div>
          <div class="calculator-input-btn btn-operation">-</div>
          <div class="calculator-input-btn btn-digit">1</div>
          <div class="calculator-input-btn btn-digit">2</div>
          <div class="calculator-input-btn btn-digit">3</div>
          <div class="calculator-input-btn btn-operation">+</div>
          <div class="calculator-input-btn btn-operation">^</div>
          <div class="calculator-input-btn btn-digit">0</div>
          <div class="calculator-input-btn btn-digit">.</div>
          <div class="calculator-input-btn btn-result">=</div>
        </div>
      </div>
    </div>
    <script type="module" src="index.mjs"></script>
  </body>
</html>
